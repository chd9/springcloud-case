server.port=6002
spring.application.name= configServer
spring.profiles.active= native
#spring.cloud.config.server.native.search-locations=classpath:/config
spring.cloud.config.server.native.search-locations=file:D:/config

##设置Eureka Server交互的地址查询服务和注册服务都需要这个地址
eureka.client.service-url.defaultZone = http://127.0.0.1:5000/eureka

# 当调用getHostname获取实例的hostname时，返回ip而不是host名称
eureka.instance.prefer-ip-address = true
# 指定自己的ip信息，不指定的话会自己寻找
eureka.instance.ip-address = 127.0.0.1
